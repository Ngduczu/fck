    <div class="header">
        <!-- Thông tin liên hệ -->

            <span><i class="fas fa-phone"></i> 02323862211</span>
        </div>
        <!-- Biểu tượng mạng xã hội -->
        <div class="social-icons">
             <i class="fab fa-facebook"></i>
             <a href="https://www.facebook.com/profile.php?id=100064559601985">
                <span>Thpt Lê Quý Đôn-Bố Trạch-Quảng Bình</span>

    <div class="container">
        <img src="/Images/logo.jpg" alt="Logo Trường THPT Lê Quý Đôn" class="image">
        <span class="school-name"><b>TRƯỜNG THPT LÊ QUÝ ĐÔN</b></span>

    <br>
    <img border="10px" src="/Images/thpt.jpg" alt="Hình ảnh trường học" height="50%" width="100%">
    <div>
        <!-- Chữ chạy với hiệu ứng phát sáng -->
